on: push
jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
      - name: curl
        uses: wei/curl@v1
        with:
          args: -X POST https://api.travis-ci.com/repo/datreeio%2F$front-d2/requests
          bearer-token: token 
          body: '{ "request": {branch: DAT-3451-create-trigger-for-production-release-deployment}}'
